<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Holiday Appetiser</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Holiday Planning App</span>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container mainInput">
      <form>
        <div class="form-group">
          <label class=text-centre for="searchInput">Which city do you want to go?</label>
          <input type="city" class="form-control wide" id="searchInput" aria-describedby="searchInput">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Search</button>
        <button type="random" id="random-btn" class="btn btn-primary">Surprise Me</button>
      </form>
    </div>
  </div>

  <!-- Previously searched destinations -->
  <div id="searchHistory" class="container">
    <h6>You've previously searched for...</h6>
    <div id="hist-buttons"></div>
  </div>

  <div id="destination-Info" class="hide container">
  <div class="destination">
    <h1 id="dest-header">We're going to .....</h1>
    <h1 id="chosen-city"></h1>
  </div>

  <!-- destination information -->
  <section id="information" class="container">
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <ul>
          <li id="date"></li>
          <li id="timezone"></li>
          <li id="population"></li>
          <li id="country"></li>
          <li id="airport"></li>
        </ul>
      </div>

      <div id="flag" class="column" style="background-color:#bbb;">
      </div>
    </div>

  </section>
  </br>

  <!-- image gallery section -->
  <section class="image container"></section>
  <!-- end image section -->

  </br>

  <!-- info section -->
  <section id="cards" class="container">
    <div class="card" style="width: 40rem; padding: 20px 30px">
      <h5 id="info-title"></h5>
      <div class="info"></div>
    </div>

    <div class="card" style="width: 40rem">
      <div class="translator">Translator</div>
    </div>
  </section>
  <!-- end info section -->


  <!-- top attractions in your area -->
  <div id="attractions-container">
    <h1 id="dest-header">Places you might find interesting...</h1>
    <div class="row" id="top-attractions"></div>
  </div>
  <!-- end top attractions  -->

  <footer class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">This is where social media icons will go!</span>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/js/moment-timezone.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Will need to enter a different file for keys for deploying to github -->
  <!-- <script src="./assets/js/public-keys.js"></script> -->
  <!-- <script src="./assets/js/keys.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
